language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.2
    - php: 7.3

before-install:
  - composer self-update

install:
  - composer install --prefer-source --no-interaction --dev

script:
  - composer check
  - composer test

env:
  - CODECOV_TOKEN='34527a91-d611-4fe7-8cb6-ec30a89a4978'
   global:
    - XDEBUG_MODE=coverage

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
